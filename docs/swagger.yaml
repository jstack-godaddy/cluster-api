info:
  contact: {}
paths:
  /cluster:
    delete:
      consumes:
      - application/json
      description: Delete a new cluster.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Delete a server cluster
      tags:
      - Cluster
    post:
      consumes:
      - application/json
      description: Create a new cluster.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Create a server cluster
      tags:
      - Cluster
  /example/helloworld:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - example
  /information/ProjectsByTeam:
    get:
      consumes:
      - application/json
      description: Get information on a cluster. Displays all metadata for specified
        clusters.
      parameters:
      - description: Datacenter
        in: query
        name: owning_team
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get projects by team ProjectsByTeam
      tags:
      - Information ProjectsByTeam
  /information/ServersByProject:
    get:
      consumes:
      - application/json
      description: Get servers by project. Displays all servers in a project.
      parameters:
      - description: Datacenter
        enum:
        - phx
        - sxb
        - iad
        in: query
        name: dc
        required: true
        type: string
      - description: Project
        in: query
        name: project
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get servers by project
      tags:
      - Information ServersByProject
swagger: "2.0"
